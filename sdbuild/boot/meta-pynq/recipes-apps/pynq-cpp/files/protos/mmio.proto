syntax = "proto3";

package mmio;

service Mmio{
    rpc get_mmio (GetMmioRequest) returns (GetMmioResponse) {}
    rpc read (ReadRequest) returns (ReadResponse) {}
    rpc write (WriteRequest) returns (WriteResponse) {}
}

message GetMmioRequest {
    uint64 base_addr = 1;
    uint64 length = 2;
}

message GetMmioResponse {
    bool status = 1;
    optional string msg = 2;
    optional string mmio_id = 3;
}

message ReadRequest {
    string mmio_id = 1;
    uint64 length = 2;
    uint64 offset = 3;
    string word_order = 4;
}

message ReadResponse {
    bool status = 1;
    optional string msg = 2;
    optional int32 data = 3;
}

message WriteRequest {
    string mmio_id = 1;
    uint64 offset = 2;
    bytes data = 3;
}

message WriteResponse {
    bool status = 1;
    optional string msg = 2;
}